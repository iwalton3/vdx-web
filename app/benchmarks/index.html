<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VDX Performance Benchmarks</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a2e;
            color: #eee;
        }

        h1 {
            color: #00d4ff;
            border-bottom: 3px solid #00d4ff;
            padding-bottom: 10px;
        }

        h2 {
            color: #ff6b6b;
            margin-top: 30px;
        }

        .controls {
            margin: 20px 0;
            padding: 20px;
            background: #16213e;
            border-radius: 8px;
        }

        button {
            background: #00d4ff;
            color: #1a1a2e;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 5px;
            transition: transform 0.1s, background 0.2s;
        }

        button:hover {
            background: #00b8e6;
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            margin: 20px 0;
            padding: 15px;
            background: #0f3460;
            border-radius: 5px;
            border-left: 4px solid #00d4ff;
        }

        .status.running {
            border-left-color: #ffc107;
        }

        .status.complete {
            border-left-color: #4caf50;
        }

        .status.error {
            border-left-color: #f44336;
        }

        #console {
            background: #0a0a15;
            color: #00ff88;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.5;
            max-height: 500px;
            overflow-y: auto;
            white-space: pre-wrap;
            margin: 20px 0;
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        .results-table th,
        .results-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #333;
        }

        .results-table th {
            background: #16213e;
            color: #00d4ff;
        }

        .results-table tr:hover {
            background: rgba(0, 212, 255, 0.1);
        }

        .metric {
            font-family: monospace;
            color: #4caf50;
        }

        .note {
            background: #2a2a4a;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            border-left: 4px solid #ffc107;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #555;
            border-top-color: #00d4ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>üèéÔ∏è VDX Performance Benchmarks</h1>

    <div class="note">
        <strong>About This Tool:</strong> Measures rendering performance to establish baseline metrics
        before fine-grained migration. Results are saved to localStorage for later comparison.
    </div>

    <div class="controls">
        <button id="runBaselineBtn">Run Baseline (VDOM)</button>
        <button id="runFineGrainedBtn">Run Fine-Grained</button>
        <button id="runComparisonBtn">Run Comparison</button>
        <button id="clearResultsBtn">Clear Saved Results</button>
        <button id="showSavedBtn">Show Saved Results</button>
    </div>

    <div id="status" class="status hidden"></div>

    <div id="console"></div>

    <div id="results"></div>

    <script type="module">
        // Capture console output
        const consoleDiv = document.getElementById('console');
        const statusDiv = document.getElementById('status');
        const resultsDiv = document.getElementById('results');

        const originalLog = console.log;
        const originalError = console.error;

        function appendConsole(text, type = 'log') {
            const line = document.createElement('div');
            line.style.color = type === 'error' ? '#ff6b6b' : '#00ff88';
            line.textContent = text;
            consoleDiv.appendChild(line);
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }

        console.log = (...args) => {
            const msg = args.map(a => typeof a === 'object' ? JSON.stringify(a, null, 2) : String(a)).join(' ');
            appendConsole(msg, 'log');
            originalLog.apply(console, args);
        };

        console.error = (...args) => {
            const msg = args.map(a => typeof a === 'object' ? JSON.stringify(a, null, 2) : String(a)).join(' ');
            appendConsole(msg, 'error');
            originalError.apply(console, args);
        };

        function setStatus(text, type = '') {
            statusDiv.textContent = text;
            statusDiv.className = 'status ' + type;
            statusDiv.classList.remove('hidden');
        }

        function renderResultsTable(results) {
            let html = '<h2>üìä Results Summary</h2>';

            for (const [category, suites] of Object.entries(results)) {
                html += `<h3>${category}</h3>`;

                for (const [suite, benchmarks] of Object.entries(suites)) {
                    html += `<h4>${suite}</h4>`;
                    html += '<table class="results-table"><thead><tr>';
                    html += '<th>Benchmark</th><th>Mean</th><th>Median</th><th>P95</th><th>Min</th><th>Max</th>';
                    html += '</tr></thead><tbody>';

                    for (const [bench, stats] of Object.entries(benchmarks)) {
                        html += '<tr>';
                        html += `<td>${bench}</td>`;
                        if (stats.error) {
                            html += `<td colspan="5" style="color: #ff6b6b;">Error: ${stats.error}</td>`;
                        } else if (stats) {
                            html += `<td class="metric">${stats.mean.toFixed(3)}ms</td>`;
                            html += `<td class="metric">${stats.median.toFixed(3)}ms</td>`;
                            html += `<td class="metric">${stats.p95.toFixed(3)}ms</td>`;
                            html += `<td class="metric">${stats.min.toFixed(3)}ms</td>`;
                            html += `<td class="metric">${stats.max.toFixed(3)}ms</td>`;
                        }
                        html += '</tr>';
                    }

                    html += '</tbody></table>';
                }
            }

            resultsDiv.innerHTML = html;
        }

        // Import and run benchmarks
        Promise.all([
            import('./baseline-vdom.js'),
            import('./fine-grained.js'),
            import('./harness.js')
        ]).then(([baselineModule, fineGrainedModule, harnessModule]) => {
            const runBaselineBtn = document.getElementById('runBaselineBtn');
            const runFineGrainedBtn = document.getElementById('runFineGrainedBtn');
            const runComparisonBtn = document.getElementById('runComparisonBtn');
            const clearBtn = document.getElementById('clearResultsBtn');
            const showBtn = document.getElementById('showSavedBtn');

            // Run baseline VDOM benchmarks
            runBaselineBtn.addEventListener('click', async () => {
                runBaselineBtn.disabled = true;
                consoleDiv.innerHTML = '';
                resultsDiv.innerHTML = '';
                setStatus('Running baseline VDOM benchmarks... This may take a few minutes.', 'running');

                try {
                    const results = await baselineModule.runAllBenchmarks();
                    setStatus('Baseline benchmarks complete! Results saved to localStorage.', 'complete');
                    renderResultsTable(results);
                } catch (error) {
                    setStatus('Benchmark failed: ' + error.message, 'error');
                } finally {
                    runBaselineBtn.disabled = false;
                }
            });

            // Run fine-grained benchmarks
            runFineGrainedBtn.addEventListener('click', async () => {
                runFineGrainedBtn.disabled = true;
                consoleDiv.innerHTML = '';
                resultsDiv.innerHTML = '';
                setStatus('Running fine-grained benchmarks... This may take a few minutes.', 'running');

                try {
                    const results = await fineGrainedModule.runAllBenchmarks();
                    setStatus('Fine-grained benchmarks complete! Results saved to localStorage.', 'complete');
                    renderResultsTable(results);
                } catch (error) {
                    setStatus('Benchmark failed: ' + error.message, 'error');
                } finally {
                    runFineGrainedBtn.disabled = false;
                }
            });

            // Run comparison (both benchmarks + comparison report)
            runComparisonBtn.addEventListener('click', async () => {
                runComparisonBtn.disabled = true;
                runBaselineBtn.disabled = true;
                runFineGrainedBtn.disabled = true;
                consoleDiv.innerHTML = '';
                resultsDiv.innerHTML = '';
                setStatus('Running full comparison suite... This will take several minutes.', 'running');

                try {
                    console.log('Running baseline VDOM benchmarks...\n');
                    const baselineResults = await baselineModule.runAllBenchmarks();

                    console.log('\n\nRunning fine-grained benchmarks...\n');
                    const fineGrainedResults = await fineGrainedModule.runAllBenchmarks();

                    // Generate comparison report
                    console.log('\n\nGenerating comparison report...\n');
                    const comparison = harnessModule.generateComparison(baselineResults, fineGrainedResults);
                    console.log(comparison);

                    setStatus('Comparison complete! See console output for detailed report.', 'complete');

                    // Render combined results
                    let html = '<h2>üìä Comparison Results</h2>';
                    html += '<pre style="background: #0a0a15; color: #00ff88; padding: 20px; border-radius: 8px; white-space: pre-wrap;">';
                    html += comparison;
                    html += '</pre>';
                    resultsDiv.innerHTML = html;
                } catch (error) {
                    setStatus('Comparison failed: ' + error.message, 'error');
                } finally {
                    runComparisonBtn.disabled = false;
                    runBaselineBtn.disabled = false;
                    runFineGrainedBtn.disabled = false;
                }
            });

            // Clear all saved results
            clearBtn.addEventListener('click', () => {
                localStorage.removeItem('benchmark:vdom-baseline');
                localStorage.removeItem('benchmark:fine-grained');
                setStatus('Saved results cleared.', '');
                resultsDiv.innerHTML = '';
            });

            // Show saved baseline results
            showBtn.addEventListener('click', () => {
                const baselineSaved = localStorage.getItem('benchmark:vdom-baseline');
                const fineGrainedSaved = localStorage.getItem('benchmark:fine-grained');

                if (baselineSaved || fineGrainedSaved) {
                    let html = '<h2>üìä Saved Results</h2>';

                    if (baselineSaved) {
                        const data = JSON.parse(baselineSaved);
                        html += '<h3>Baseline VDOM (saved at ' + new Date(data.timestamp).toLocaleString() + ')</h3>';
                        renderResultsInline(data.results, html);
                    }

                    if (fineGrainedSaved) {
                        const data = JSON.parse(fineGrainedSaved);
                        html += '<h3>Fine-Grained (saved at ' + new Date(data.timestamp).toLocaleString() + ')</h3>';
                    }

                    // If we have both, show comparison
                    if (baselineSaved && fineGrainedSaved) {
                        const baselineData = JSON.parse(baselineSaved);
                        const fineGrainedData = JSON.parse(fineGrainedSaved);
                        const comparison = harnessModule.generateComparison(baselineData.results, fineGrainedData.results);
                        html += '<h3>Comparison</h3>';
                        html += '<pre style="background: #0a0a15; color: #00ff88; padding: 20px; border-radius: 8px; white-space: pre-wrap;">';
                        html += comparison;
                        html += '</pre>';
                    }

                    resultsDiv.innerHTML = html;
                    setStatus('Showing saved results', '');
                } else {
                    setStatus('No saved results found. Run benchmarks first.', 'error');
                }
            });

            function renderResultsInline(results, htmlStart = '') {
                // Helper to render results without clearing existing HTML
                // (Used when showing both baseline and fine-grained)
                return htmlStart;
            }
        });
    </script>
</body>
</html>
